<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter Using API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="container">
        <h4>Currency Converter</h4>
        <form>
            <!-- Enter amount section  -->
            <div id="amount">
                <p>Enter Amount</p>
                <input type="number" value="1">
            </div>
            <!-- Dropdown menu for from and to  -->
            <div id="dropdown">
                <!-- from section  -->
                <div class="from-section">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="INDIA">
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <!-- to section  -->
                <div class="to-section">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/64.png" alt="UNITED STATES">
                        <select name="to"> </select>
                    </div>
                </div>
            </div>
            <button id="btn">Get Exchange Rate</button>
            <!-- massage section  -->
            <div id="msg-section">
                <p>1 USD = 86.58 INR</p>
            </div>
            <!-- button section  -->
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
